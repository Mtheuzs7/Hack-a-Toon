<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header class="text-center mb-5 mt-3">
        <div class="container fluid w-100 text-center">
            <img class="w-50" src="img/Logo_IFC_horizontal.png" alt="">
        </div>
    </header>
    <main class="row">
        <div class="container row in-bold ms-3 mb-5 f-inriaB">
            <div class="d-flex col-12">
                <h1 class="mb-0">Olá!</h1>
            </div>
            <div class="d-flex col-12">
                <h3>Bem vindo a plataforma.</h3>
            </div>
        </div>
        <div class="container f-inter c-login" style="background-color: white">
            <div class="ms-4 ps-1 mt-2 mb-4">
                <p class="fs-1 fw-semibold" style="color: #268135;">Login</p>
            </div>
            <div>
                <form class="ms-4" style="width: 85%;">
                    <input class="form-control border-rounded rounded-5 mb-4" style="padding-bottom: 3%; padding-top: 3%;" type="text" placeholder="Digite seu nome de usuário..." id="un">
                    <input class="form-control border-rounded rounded-5" style="padding-bottom: 3%; padding-top: 3%;" type="text" placeholder="Digite sua senha..." id="pw">
                    <p class="text-end mt-2" style="color: #268135; font-size: 83%;">Perdeu a Senha?</p>
                    <button type="submit" class="mt-2 btn btn-acs-l w-100 border-rounded rounded-5">Acessar</button>
                </form>
            </div>
        </div>
    </main>
</body>
</html>
