<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendamento</title>
    <!-- Link do Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #d1f0d1;
            margin: 0;
        }

        .background-container {
            background-color: #ffffff;
            border-top-left-radius: 20px;
            border-top-right-radius: 20px;
            padding: 20px;
            margin-top: -15px;
            min-height: 100vh;
            /* Altura total da tela */
            width: 100vw;
            /* Largura total da tela */
            box-sizing: border-box;

        }

        .card {
            border-radius: 10px;
        }

        .tag {
            background-color: #98d398;
            border-radius: 15px;
            padding: 3px 10px;
            color: white;
            font-size: 0.9rem;
        }

        .card-title {
            font-weight: bold;
        }

        .date-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
        }

        .header-title {
            margin-bottom: 20px;
            /* Espaçamento ajustado */
        }
    </style>
</head>

<body>
    <div class="container-fluid mt-3 px-0">
        <!-- Cabeçalho -->
        <div class="d-flex justify-content-between align-items-center mb-4 mx-3">


            <a href="#" class="text-dark text-decoration-none text-start mb-4 mt-4" style="font-size: 1.2rem;"><img
                    class="me-1" width="8%" style="margin-top: -2%;" src="img/back.png">Cadastrar data</a>
          



            <button style="background-color: inherit;" class="btn btn-light border-0 p-0" type="button" data-bs-toggle="offcanvas"
                data-bs-target="#offcanvasRight" aria-controls="offcanvasRight">
                <!-- Ícone de Hambúrguer -->
                <svg  xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="inherit" class="bi bi-list"
                    viewBox="0 0 16 16">
                    <path fill-rule="evenodd"
                        d="M2.5 12.5a.5.5 0 0 1 0-1h11a.5.5 0 0 1 0 1h-11zm0-5a.5.5 0 0 1 0-1h11a.5.5 0 0 1 0 1h-11zm0-5a.5.5 0 0 1 0-1h11a.5.5 0 0 1 0 1h-11z" />
                </svg>
            </button>

            <!-- Offcanvas Menu -->
            <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight"
                aria-labelledby="offcanvasRightLabel">
                <div class="offcanvas-header">
                    <h5 id="offcanvasRightLabel">Menu</h5>
                    <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas"
                        aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                    <!-- Conteúdo do Menu -->
                    <ul class="list-unstyled">
                        <li><a href="#" class="text-decoration-none">Item 1</a></li>
                        <li><a href="#" class="text-decoration-none">Item 2</a></li>
                        <li><a href="#" class="text-decoration-none">Item 3</a></li>
                    </ul>
                </div>
            </div>
        </div>

        <!-- Container de Fundo -->
        <div class="background-container">
            <!-- Cartão -->
            <div class="card shadow-sm p-3">
                <div class="row">
                    <!-- Data -->
                    <div class="col-auto pe-3">
                        <div class="date-container">
                            <h5 class="mb-0">22/08</h5>
                            <span class="text-muted">D08</span>
                        </div>
                    </div>

                    <!-- Conteúdo -->
                    <div class="col">
                        <h6 class="card-title mb-1">Matheus Gonçalves</h6>
                        <span class="tag">Resolução de exercícios</span>
                        <p class="text-muted mt-2 mb-0" style="font-size: 0.9rem;">
                            Lorem Ipsum is simply dummy text of the printing and typesetting industry.
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Link do Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
